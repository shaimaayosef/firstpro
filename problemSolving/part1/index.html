<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem Solving</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="number" id="number1-1" placeholder="Enter first number">
        <input type="number" id="number2-1" placeholder="Enter second number">
        <button onclick="calculateSum()">Calculate Sum</button>
        <h1 id="result">sum:</h1>
    </div>
    <div class="calculator">
        <input id="number1-2" type="text" placeholder="Enter first number">
        <input id="number2-2" type="text" placeholder="Enter second number">
        <input id="number3-2" type="text" placeholder="Enter third number">
        <button onclick="calculateAverage()">Calculate Average</button>
        <h1 id="averageResult">Average: </h1>
    </div>
    <div class="calculator">
        <input id="distance" type="text" placeholder="Enter distance (in km)">
        <input id="speed" type="text" placeholder="Enter average speed (in km/h)">
        <button onclick="calculateFlyingTime()">Calculate Flying Time</button>
        <h1 id="flyingTimeResult">Flying Time: </h1>
    </div>
    <div class="calculator">
        <input id="weight" type="text" placeholder="Enter weight (in kg)">
        <input id="height" type="text" placeholder="Enter height (in m)">
        <button onclick="calculateBMI()">Calculate BMI</button>
        <h1 id="bmiResult">BMI: </h1>
    </div>
    <div class="calculator">
        <input id="lengthCm" type="text" placeholder="Enter length (in cm)">
        <button onclick="convertLength()">Convert</button>
        <h1 id="lengthInMeters">Meters: </h1>
        <h1 id="lengthInKilometers">Kilometers: </h1>
    </div>
    <div class="calculator">
        <input id="dataBytes" type="text" placeholder="Enter data (in bytes)">
        <button onclick="convertData()">Convert</button>
        <h1 id="dataInBits">Bits: </h1>
        <h1 id="dataInGigabytes">Gigabytes: </h1>
    </div>
    <div class="calculator">
        <input id="uploadSpeed" type="text" placeholder="Enter upload speed (in Mbps)">
        <input id="fileSize" type="text" placeholder="Enter file size (in MB)">
        <button onclick="calculateUploadTime()">Calculate Upload Time</button>
        <h1 id="uploadTimeResult">Upload Time: </h1>
    </div>
    <div class="calculator">
        <input id="radius" type="text" placeholder="Enter radius">
        <button onclick="calculateCircleProperties()">Calculate</button>
        <h1 id="circleArea">Area: </h1>
        <h1 id="circleCircumference">Circumference: </h1>
    </div>
    <div class="calculator">
        <input id="number1-3" type="text" placeholder="Enter first number">
        <input id="number2-3" type="text" placeholder="Enter second number">
        <button onclick="swapValues()">Swap Values</button>
        <h1 id="originalValues">Original Values: </h1>
        <h1 id="swappedValues">Swapped Values: </h1> 
    </div>
    <div class="calculator">
        <input id="number1" type="text" placeholder="Enter first number">
        <input id="number2" type="text" placeholder="Enter second number">
        <button onclick="printBiggerNumber()">Find Bigger Number</button>
        <h1 id="biggerNumberResult">Bigger Number: </h1>
    </div>
    <div class="calculator">
        <input id="number1-4" type="text" placeholder="Enter a number">
        <button onclick="checkNumber()">Check Number</button>
        <h1 id="numberResult">Number is: </h1>
    </div>
    <div class="calculator">
        <input id="number1-5" type="text" placeholder="Enter a number">
        <button onclick="checkDivisibility()">Check Divisibility</button>
        <h1 id="divisibilityResult">Result: </h1>
    </div>
    <div class="calculator">
        <input id="number1-6" type="text" placeholder="Enter a number">
        <button onclick="checkEvenOdd()">Check Even/Odd</button>
        <h1 id="evenOddResult">Number is: </h1>
    </div>
    <div class="calculator">
        <input id="rangeStart" type="text" placeholder="Enter range start">
        <input id="rangeEnd" type="text" placeholder="Enter range end">
        <input id="numberToCheck" type="text" placeholder="Enter number to check">
        <button onclick="checkWithinRange()">Check Range</button>
        <h1 id="rangeResult">Result: </h1>
    </div>
    <div class="calculator">
        <input id="height1" type="text" placeholder="Enter height in meters">
        <input id="weight1" type="text" placeholder="Enter weight in kg">
        <button onclick="calculateBMI()">Calculate BMI</button>
        <h1 id="bmiResult1">BMI Result: </h1>
    </div>
    <div class="calculator">
        <input id="purchaseAmount" type="text" placeholder="Enter purchase amount in L.E.">
        <button onclick="calculateFinalAmount()">Calculate Final Amount</button>
        <h1 id="finalAmount">Final Amount: </h1>
    </div>
    <div class="calculator">
        <input id="humanYears" type="text" placeholder="Enter dog's age in human years">
        <button onclick="calculateDogYears()">Calculate Dog's Age</button>
        <h1 id="dogYearsResult">Dog's Age in Dog Years: </h1>
    </div>
    <div class="calculator">
        <input id="number1-7" type="text" placeholder="Enter first number">
        <input id="number2-7" type="text" placeholder="Enter second number">
        <select id="operation">
            <option value="+">Add (+)</option>
            <option value="-">Subtract (-)</option>
            <option value="*">Multiply (*)</option>
            <option value="/">Divide (/)</option>
        </select>
        <button onclick="performCalculation()">Calculate</button>
        <h1 id="calculationResult">Result: </h1>
    </div>
    <script src="script.js"></script>
</body>
</html>
